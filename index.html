<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting HN Game!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- conteiner violet -->

    <div style = "position: relative; display: inline-block;">
    
    <!-- smaller violet conteiner -->

        <div style = "  position: absolute; 
                        display: flex;
                        width: 100%;
                        align-items: center;
                        padding: 20px;">
            <!-- santé de player -->
            <div style="position: relative;
                        width: 100%;
                        display: flex;
                        justify-content: flex-end;
                        border: 4px solid white;">
                <div style="background-color: rgb(106, 69, 225);
                                             height: 30px;
                                             width: 100%;">
                </div>
                <div id="playerHealth" style="position: absolute; 
                            background: rgb(165, 151, 255);
                            top: 0;
                            right: 0;
                            bottom: 0;
                            width: 100%;"></div>
            </div>
            <!-- timer -->
            <div id ="timer" style="background: rgb(38, 38, 38);
                        width: 100px;
                        height: 50px;
                        flex-shrink: 0;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: rgb(168, 162, 158) ;
                        border: 4px solid rgb(196, 181, 253);
                        border-radius: 3px;">
                        1:00
            </div>
            <!-- santé de enemy -->
            <div style="position: relative;
                        width: 100%;
                        border: 4px solid white;">
                <div style="background-color: rgb(106, 69, 225);
                                             height: 30px;">
                </div>
                <div id="enemyHealth" style="position: absolute; 
                            background: rgb(165, 151, 255);
                            top: 0;
                            right: 0;
                            bottom: 0;
                            left: 0;"></div>
            </div>
        </div>
        <div id="displayText" style="position: absolute;
                    color: aliceblue;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    left: 0;
                    display: none;">
                    Nul
        </div>
        <canvas></canvas>
    </div>
    <script src="js/fonctions.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
</html>
